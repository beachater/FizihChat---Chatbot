<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Information Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .container {
        width: 50%;
        margin: 50px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      label {
        font-weight: bold;
        color: #555;
      }
      input, textarea, button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }
      textarea {
        resize: none;
        height: 100px;
      }
      button {
        background-color: #483ea8;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #3c34a6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Business Information</h1>
      <form id="businessForm">
        <div>
          <label for="companyName">Company Name:</label>
          <input type="text" id="companyName" name="companyName" required />
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div>
          <label for="scope">Scope:</label>
          <textarea id="scope" name="scope" required></textarea>
        </div>
        <div>
          <label for="limitations">Limitations:</label>
          <textarea id="limitations" name="limitations" required></textarea>
        </div>
        <button type="submit">Save & Proceed</button>
      </form>
    </div>

    <script>
      document.getElementById("businessForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        // Collect form data
        const formData = {
          companyName: document.getElementById("companyName").value,
          description: document.getElementById("description").value,
          scope: document.getElementById("scope").value,
          limitations: document.getElementById("limitations").value,
        };

        // Send data to FastAPI backend
        const response = await fetch("http://127.0.0.1:8080/save-business-info", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        });

        if (response.ok) {
          alert("Business information saved successfully!");
          // Redirect to next page
          window.location.href = "main.html";
        } else {
          alert("Failed to save business information. Please try again.");
        }
      });
    </script>
  </body>
</html>
