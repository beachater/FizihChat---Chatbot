<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizihChat Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            background: #F5F7FA;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: white;
            height: 100px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .header-logo {
            font-size: 40px;
            font-weight: 900;
            color: #343C6A;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: #F5F7FA;
            border-radius: 25px;
            padding: 5px 15px;
            width: 250px;
        }
        .search-bar input {
            border: none;
            outline: none;
            background: none;
            padding: 5px;
            margin-left: 10px;
            font-size: 14px;
            color: #8BA3CB;
        }
        .search-bar input::placeholder {
            color: #8BA3CB;
        }
        .header-icons {
            display: flex;
            gap: 15px;
        }
        .icon-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: #F5F7FA;
            border-radius: 50%;
            cursor: pointer;
        }
        .icon-circle img {
            width: 25px;
            height: 25px;
        }
        .sidebar {
            width: 250px;
            background: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            border-right: 1px solid #E6EFF5;
        }
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            gap: 15px;
            cursor: pointer;
            color: #B1B1B1;
        }
        .sidebar-item.active {
            background: #E6EFF5;
            color: #2D60FF;
            font-weight: bold;
        }
        .sidebar-item-icon {
            width: 25px;
            height: 25px;
        }
        .main-content {
            flex: 1;
            background: #F5F7FA;
            padding: 20px;
        }
        .section-title {
            font-size: 28px;
            font-weight: 600;
            color: #343C6A;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <div class="header-logo">FizihChat</div>
            <div class="search-bar">
                <img src="https://via.placeholder.com/20" alt="Search Icon">
                <input type="text" placeholder="Search for something">
            </div>
            <div class="header-icons">
                <div class="icon-circle">
                    <img src="https://via.placeholder.com/25" alt="Notification Icon">
                </div>
                <div class="icon-circle">
                    <img src="https://via.placeholder.com/25" alt="Settings Icon">
                </div>
                <div class="icon-circle">
                    <img src="https://via.placeholder.com/50" alt="Profile Icon" style="border-radius: 50%;">
                </div>
            </div>
        </div>
        <!-- Content -->
        <div style="display: flex; flex: 1;">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-item active">
                    <img class="sidebar-item-icon" src="https://via.placeholder.com/25" alt="Dashboard Icon">
                    Dashboard
                </div>
                <div class="sidebar-item">
                    <img class="sidebar-item-icon" src="https://via.placeholder.com/25" alt="Upload Icon">
                    Upload Content
                </div>
                <div class="sidebar-item">
                    <img class="sidebar-item-icon" src="https://via.placeholder.com/25" alt="Settings Icon">
                    Settings
                </div>
            </div>
            <!-- Main Content -->
            <div class="main-content">
                <div class="section-title">Overview</div>
                <!-- Add main content here -->
            </div>
        </div>
    </div>
</body>
</html>
